<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Getting Started with Aloha Editor</title>
	<link rel="stylesheet" href="index.css" type="text/css">
	<link rel="stylesheet" href="/Aloha-Editor/src/css/aloha.css" type="text/css">
	<!-- ADD OUR SETTINGS FILE -->
	<script src="alohasettings.js"></script>
	<script src="../aloha-editor/src/lib/require.js"></script>
	<script src="../aloha-editor/src/lib/vendor/jquery-1.7.2.js"></script>
	<script src="../aloha-editor/src/lib/aloha.js" data-aloha-plugins="
	common/ui,
	common/format,
	common/highlighteditables,
	common/link,
	mybundle/training"></script>
</head>
<body>
	<div id="main">
		<div id="teaser" class="editable"><p>This is my pretty teaser!</p></div>
		<div id="content" class="editable"><p>This is my wonderful content!</p></div>
	</div>
	<script type="text/javascript">
	Aloha.ready( function() {
		Aloha.jQuery('.editable').aloha();
	});
	</script>
</body>
</html>
